<!DOCTYPE html>
<html>
<head>
<title>HTMLの練習</title>
</head>
<body>
    <script type="text/javascript">
        function openWin() {
            window.open(
                "https://yahoo.co.jp",
                "_blank",
            );
        }
    </script>

    <form action="https://yahoo.co.jp" method="post" target="_blank">
        <p>form target blank あり： <input type="text" name="sampleInput"></p>
        <p><input type="submit" value="送信"></p>
    </form>

    <form action="https://yahoo.co.jp" method="post">
        <p>form target blank なし <input type="text" name="sampleInput"></p>
        <p><input type="submit" value="送信"></p>
    </form>

    <p><a href="https://yahoo.co.jp" target="_blank">aタグ target blank あり　新しいウィンドウで表示します</a></p>

    <p><a href="https://yahoo.co.jp">aタグ target blank なし　新しいウィンドウで表示します</a></p>

    <div>
        <input type="button" value="window.open" onClick="openWin()">　　
    </div>

    <form method="post" action="https://yahoo.co.jp" name="sidebar_form" accept-charset="Shift-JIS" onsubmit="return false;" target="_blank">
        <input name="pid" value="488402" type="hidden">
        <input name="pname" value="テスト　開発企業様（削除不可）" id="pname" type="hidden">
        <a href="javascript:void(0);" onclick="org=document.charset; document.charset='Shift-JIS'; document.sidebar_form.submit(); document.charset=org;">適性診断<br></a>
    </form>

</body>
</html>
