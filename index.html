<!DOCTYPE html>
<html>
<head>
<title>HTMLの練習</title>
</head>
<body>
    <script type="text/javascript">
        function openWin() {
            window.open(
                "https://yahoo.co.jp",
                "_blank",
            );
        }
    </script>

    <form action="https://yahoo.co.jp" method="post" target="_blank">
        <p><input type="submit" value="form target blank あり"></p>
    </form>

    <form action="https://yahoo.co.jp" method="post">
        <p><input type="submit" value="form target blank なし"></p>
    </form>

    <form method="post" action="https://yahoo.co.jp" name="sidebar_form" onsubmit="return false;" target="_blank">
        <a href="javascript:void(0);" onclick="org=document.charset; document.sidebar_form.submit(); document.charset=org;">form targetあり<br></a>
    </form>

    <form method="post" action="https://yahoo.co.jp" name="sidebar_form2" onsubmit="return false;">
        <a href="javascript:void(0);" onclick="org=document.charset; document.sidebar_form.submit(); document.charset=org;">form targetなし<br></a>
    </form>

    <p><a href="https://yahoo.co.jp" target="_blank">aタグ target blank あり　新しいウィンドウで表示します</a></p>

    <p><a href="https://yahoo.co.jp">aタグ target blank なし　新しいウィンドウで表示します</a></p>

    <p>
        <input type="button" value="window.open" onClick="openWin()">　　
    </p>

</body>
</html>
