<!DOCTYPE html>

<title>HTMLの練習</title>

<body>
    <script type="text/javascript">
        function openWin() {
            window.open(
                "https://yahoo.co.jp"
            );
        }
    </script>

    <form action="https://teacon.jp/login/" method="post" target="_blank">
        <p><input type="submit" value="input type=submit target blank あり"></p>
    </form>

    <form action="https://teacon.jp/login/" method="post">
        <p><input type="submit" value="input type=submit target blank なし"></p>
    </form>

    <form method="post" action="https://yahoo.co.jp" name="sidebar_form" onsubmit="return false;" target="_blank">
        <a href="javascript:void(0);" onclick="document.sidebar_form.submit();">form targetあり submit<br></a>
    </form>

    <form method="post" action="https://yahoo.co.jp" name="sidebar_form2" onsubmit="return false;">
        <a href="javascript:void(0);" onclick="document.sidebar_form2.submit();">form targetなし submit<br></a>
    </form>
