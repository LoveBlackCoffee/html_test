<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #loginForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        #loginForm.hidden {
            transform: translateY(-100%);
        }
    </style>
</head>

<body>

    <div id="loginForm">
        <h2>Login</h2>
        <form>
            <!-- ログインフォームの要素 -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        // JavaScriptで動的な挙動を制御
        document.addEventListener('DOMContentLoaded', function () {
            var loginButton = document.getElementById('loginButton');

            loginButton.addEventListener('click', function () {
                // ボタンがクリックされた時の処理
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // ここで必要な処理を実行（例: サーバーにログイン情報を送信するなど）
                var http = new XMLHttpRequest();
                var data = { "username": username, "password": password };
                http.open("POST", "https://loveblackcoffee.github.io/html_test/form.html");
                http.responseType = "blob";
                http.onload = function (e) {
                    if (this.status == 200 || this.status === 0) {
                        callback(this.response)
                    }
                };
                http.send(EncodeHTMLForm(data))

                // ここに追加のJavaScript処理を書くことができます
                // 例えば、別のページにリダイレクトする、アラートを表示するなど
            });
        });
    </script>

</body>

</html>
